<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <form class="d-flex flex-column text-center col-3 position-absolute top-50 start-50 translate-middle">
        <div class="logo my-3">
            <img src="./logoLT.svg" alt="logo" class="border border-1 rounded">
        </div>
        <h1 class="h3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
            <label for="floatingEmail">Email address</label>
          </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
        <div class="my-3 form-check">
          <label class="form-check-label" for="exampleCheck1">
            <input type="checkbox" class="form-check-input ml-3" id="exampleCheck1">
            <div class="fw-normal">
                Remember me
            </div>
        </label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
        <div class="mt-5 mb-3 text-muted">
            &copy; 2017â€“2022
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
